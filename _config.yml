# SEO tag metadata
title: Max Saber, DHA, MSHI
tagline: Systems Engineer, Adjunct Professor of Healthcare Business
url: https://maxsaber.com
baseurl: ""

author:
  name: Max Saber, DHA, MSHI
  url: https://maxsaber.com
  email: max@maxsaber.com

social:
  name: Max Saber
  links:
    - https://twitter.com/makssaybur
    - https://www.linkedin.com/in/maxsaber
    - https://github.com/maxsaber
    - https://keybase.io/msaber

twitter:
  username: makssaybur
  card: summary

sass:
  sass_dir: _sass
  style: compressed

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    default_lang: html
    css_class: 'syntax'

excerpt_separator: <!--more-->

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-gist
  - jekyll-admin

include:
 - .well-known

port: 5000

# Google Analytics Tag
google_analytics: G-JB5BFVF5QL

jekyll_admin:
  homepage: "pages"

collections:
  courses:
    # Create non-dated collection for courses, dir: _course
    permalink: /:collection/:slug
    output: true

defaults:
  - scope:
      # For all posts in _course folder, apply default values
      path: _courses
      type: courses
    values:
      layout: course
      categories: courses